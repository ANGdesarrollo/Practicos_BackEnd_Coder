<body>
<form method="POST" action="/api/products/form/uploadProduct">
    <div>
        <label for="name">Enter the product</label>
        <input name="name" id="name" type="text">
    </div>
    <div>
        <label for="price">Enter the price</label>
        <input name="price" id="price" type="number">
    </div>
    <div>
        <label for="thumbnail">Enter the URL of Img</label>
        <input name="thumbnail" id="thumbnail" type="text">
    </div>
    <button type="submit">Send Product</button>
</form>
