events {
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream node_app {
        server 127.0.0.1:8080;
        server 127.0.0.1:8082 weight=3;
    }

    server {
        listen       85;
        server_name  mginx_node;
        root         ./public;

        location / {
            proxy_pass http://node_app;
        }

         location /api/randoms {
                    proxy_pass http://node_app;
         }
    }
}
